<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Chessodar Lab PRO</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div id="app-container">
    <div id="board-section">
        <div id="eval-bar-container">
            <div id="eval-score-text">0.0</div>
            <div id="eval-bar-fill" style="height: 50%;"></div>
        </div>
        <div id="board-wrapper">
            <div id="board"></div>
            <div id="game-status-line">Загрузка...</div>
        </div>
    </div>

    <div id="sidebar">
        <div class="tabs-header">
            <button class="tab-btn active" onclick="openTab(event, 'play-tab')">Игра</button>
            <button class="tab-btn" onclick="openTab(event, 'analysis-tab')">Анализ</button>
            <button class="tab-btn" onclick="openTab(event, 'editor-tab')">Редактор</button>
        </div>

        <div id="play-tab" class="tab-content active">
            <button class="action-btn" onclick="makeAiMove()">Сделать ход за ИИ</button>
            <label><input type="checkbox" id="auto-play-check"> Авто-ход компьютера</label>
            <hr>
            <button class="danger-btn" onclick="resetGame()">Новая игра</button>
        </div>

        <div id="analysis-tab" class="tab-content">
            <div id="move-list" class="move-history" style="height: 300px; background: #f9f9f9; overflow-y: auto; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd;"></div>

            <div style="display: flex; gap: 10px;">
                <button class="action-btn" onclick="undoMove()" style="background: #34495e; flex: 1;">Вернуть ход</button>
                <button class="action-btn" onclick="showHint()" style="background: #f1c40f; color: #2c3e50; flex: 1;">Подсказка</button>
            </div>
        </div>

        <div id="editor-tab" class="tab-content">
            <p>Редактор в разработке...</p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
<script src="/static/js/script.js"></script>
</body>
</html>
